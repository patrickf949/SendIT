<!DOCTYPE html>
<html>
<head>
	<title>SendIT | New Order</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/sendIt.png" />
	<link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
</head>
<body>
	<div class="alldivs">
		<div class="navi">
			<div class="left">
				<a href="dashboard.html">
				<img src="assets/images/sendIt.png"/><span>endIT</span>
				</a>
			</div>
			<div class="right">
				
			</div>
		</div>
		
		<div class="logindiv">
			<form action="dashboard.html">
			<div>&nbsp</div>
			<div>
				<h3>
					Parcel Description:
				</h3>			
				<input type="text" name="product" required>
			</div>
			<div>
				<h3>
					Recipient:
				</h3>		
				<input type="text" name="name" required>
			</div>
			<div>
				<h3>
					Recipient Contact:
				</h3>					
				<input type="number" name="ontact" required>
			</div>
			<div>
				<h3>
					Pick Up Location: 
				</h3>					
				<input type="Location" name="location" required>
			</div>
			<div>
				<h3>
					Destination: 
				</h3>
				<input type="password" name="password" required>
			</div>
			<div>
				<button>Create Order</button>
				</div>
			</form>
			<a href="dashboard.html">
				<button>Cancel</button>
			</a>
		</div>
		<div class="footer">
		
			<div class="stats">
				<span>TOTAL orders:&nbsp;</span>
				<span id="total_orders_for_client">14&nbsp;</span>
				<span>Delivered:&nbsp;</span>
				<span class="total_delivered_for_client">0</span>
			</div>
			
		</div>			
	</div>
</body>
</html>
