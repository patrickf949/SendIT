<!DOCTYPE html>
<html>
<head>
	<title>SendIT | Admin Edit Order</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/sendIt.png" />
	<link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
	<script src="assets/js/app.js"></script>
</head>
<body>
	<div class="alldivs">
		<div class="navi">
			<div class="left">
				<a href="dashboard.html">
				<img src="assets/images/sendIt.png"/><span>endIT</span>
				</a>
			</div>
			<div class="right">
				
			</div>
		</div>
		
		<div class="logindiv">
			<form action="admin_dashboard.html">
			<div>&nbsp</div>
			<div>
				<h3>
					Parcel Description:
				</h3>			
				<input type="text" name="product" required>
			</div>
			<div>
				<h3>
					Recipient:
				</h3>		
				<input type="text" name="name" id="name" required>
			</div>
			<div>
				<h3>
					Recipient Contact:
				</h3>					
				<input type="number" name="contact" id="contact" required>
			</div>
			<div>
				<h3>
					Pick Up Location: 
				</h3>					
				<input type="Location" name="location" required>
			</div>
			<div>
				<h3>
					Current Location: 
				</h3>
				<input type="text" name="location" required>
			</div>
			<div>
				<h3>
					Destination: 
				</h3>
				<input type="text" name="location" required>
			</div>
			<div>
				<h3>
					Status: 
				</h3>
				
				<select>
					<option>pending</option>
					<option>delivered</option>
					<option>in transit</option>
					<option>canceled</option>
				</select>

			</div>
			<div>
				<button>Edit Order</button>
		</div>
			</form>
			<div>
				<a href="admin_dashboard.html">
					<button>Back to home</button>
				</a>
			</div>	
			
		</div>
		<div class="footer">
			
			<div class="stats">
				<span>TOTAL Orders:&nbsp;</span>
				<span id="total_orders_admin">14&nbsp;</span>
				<span>Delivered:&nbsp;</span>
				<span class="total_delivered_admin">0</span>
				<span>Pending:&nbsp;</span>
				<span>14</span>
			</div>
		</div>			
	</div>
</body>
</html>
